{% extends "bootstrap/base.html" %}
{% block head %}
{{ super() }}
<link href="{{ url_for('static', filename='css/grayscale.min.css') }}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<style type=text/css>
	p.monts{font-family: 'Montserrat', sans-serif;size: 48px}
	a.monts{font-family: 'Montserrat', sans-serif;}
	h1.monts{font-family: 'Montserrat', sans-serif;size: 96px}

</style>
{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role=navigation>
    <div class=container>
        <div class=navbar-header>
            <button type=button class=navbar-toggle
                    data-toggle=collapse data-target=".navbar-collapse">
                <span class=sr-only>Toggle navigation</span>
                <span class=icon-bar></span>
            </button>
            <a class="navbar-brand monts" href="/">DFS server</a>
        </div>
        <div class="navbar-collapse navbar-right collapse">
            <ul class="nav navbar-nav">
                <li><a class=monts href="/upload">Upload</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a class=monts href="/download">Download</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class=container>
    <div class=page-header>
        <h1 class=monts>{% block subtitle %}{% endblock %}</h1>
        {% block subcontent %}{% endblock %}
    </div>

</div>
{% endblock %}

{% block scripts %}
{% endblock %}
